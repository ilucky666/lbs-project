<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取API Key</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f9e7ab, #fbf6b2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .apikey-container {
      background:  #fffef7;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .apikey-container h1 {
      margin-bottom: 30px;
      color:  #5e440c;
    }

    .apikey-container button {
      padding: 12px 20px;
      background-color: #fdf363;
      border: none;
      color:  rgb(101, 73, 10);
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .apikey-container button:hover {
      background-color:  #facb32;
    }

    #apikey {
      margin-top: 20px;
      font-size: 16px;
      color: #5c530d;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="apikey-container">
  <h1>获取您的API Key</h1>
  <button onclick="getApiKey()">获取API Key</button>
  <p id="apikey"></p>
</div>
  <script>
    let token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'index.html'; //如果没有登录，则跳转到登录页面
    }

    function getApiKey() {
      fetch('http://localhost:3000/api/user/apikey', {
        method: 'GET',
        headers: {
          'Authorization': token
        }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('apikey').textContent = `您的API Key是：${data.apiKey}`;
      })
      .catch(error => {
        console.error('获取API Key失败:', error);
        alert('获取API Key失败');
      });
    }
  </script>
</body>
</html>
