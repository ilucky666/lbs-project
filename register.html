<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f9f2dd, hsl(54, 77%, 88%));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #fffef7;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 30px;
      color:  #5e440c;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background-color: #fdf363;
      border: none;
      color: rgb(101, 73, 10);
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .register-container button:hover {
      background-color: #facb32;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color:  #ffffff;
    }

    .login-link a {
      color:  #fcf825;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
  <h1>注册</h1>
  <input type="text" id="registerUsername" placeholder="用户名" />
  <input type="password" id="registerPassword" placeholder="密码" />
  <input type="text" id="role" placeholder="角色 (admin/public)" />
  <button onclick="register()">注册</button>
</div>
  <script>
    // 注册函数
    function register() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const role = document.getElementById('role').value;

      fetch('http://localhost:3000/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      })
      .then(response => {
        // 确保响应是JSON格式
        return response.json().then(data => {
          if (!response.ok) {  // 如果响应不是成功（非2xx），抛出错误
            throw new Error(data.error || '注册失败');
          }
          return data;
        });
      })
      .then(data => {
        alert('注册成功！');
        window.location.href = 'index.html';  // 注册成功后跳转到登录页面
      })
      .catch(error => {
        console.error('注册失败:', error);
        alert('注册失败: ' + error.message);  // 显示具体的错误信息
      });
    }
  </script>
</body>
</html>
