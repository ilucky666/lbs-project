<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f9f2dd, hsl(54, 77%, 88%));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fffef7;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 30px;
      color: #5e440c;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #fdf363;
      border: none;
      color: rgb(101, 73, 10);
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #facb32;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ffffff;
    }

    .register-link a {
      color: #fcf825;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
  <h1>登录</h1>
  <input type="text" id="username" placeholder="用户名" />
  <input type="password" id="password" placeholder="密码" />
  <button onclick="login()">登录</button>
  <!-- 注册按钮，点击后跳转到注册页面 -->
    <button onclick="window.location.href='register.html'">没有账户? 点击注册</button>
  </div>
  
  <script>
    // 登录函数
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("用户名或密码不能为空");
        return;
      }

      // 发送登录请求
      fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())  // 解析响应为JSON
      .then(data => {
        if (data.token) {
          // 如果有token，说明登录成功
          localStorage.setItem('token', data.token);  // 保存 token
          localStorage.setItem('userId', data.userId);
          localStorage.setItem('role', data.role);    // 保存角色

          // 根据角色跳转
          if (data.role === 'admin') {
            window.location.href = 'admin.html';  // 跳转到管理员页面
          } else if (data.role === 'public') {
            window.location.href = 'public.html';  // 跳转到公众页面
          }
        } else {
          alert('登录失败：' + data.message || '用户名或密码错误');
        }
      })
      .catch(error => {
        console.error('登录失败:', error);
        alert('登录请求失败，请稍后再试');
      });
    }
  </script>
</body>
</html>
